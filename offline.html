<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCiSmartSpace - Offline</title>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0F4C3A 0%, #1B4332 100%);
            text-align: center;
            color: white;
        }
        .offline-container {
            padding: 2rem;
            margin: 1rem;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: white;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #dc3545;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .status-indicator.checking {
            background-color: #ffc107;
            animation: pulse 1s infinite;
        }
        .status-indicator.online {
            background-color: #28a745;
            animation: none;
        }
        .retry-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .retry-button:hover {
            background-color: white;
            color: #0F4C3A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/public/assets/logo.webp" alt="MCiSmartSpace Logo" class="logo">
        <h1>You're Offline</h1>
        <p><span class="status-indicator"></span> <span id="statusText">No internet connection detected.</span></p>
        <p>Please check your network connection and try again. Some features may be unavailable while offline.</p>
        <button class="retry-button" id="retryButton">Try Again</button>
        <div class="footer">
            <p>MCiSmartSpace &copy; Meycauayan College</p>
        </div>
    </div>

    <script>
        console.log('ðŸ”„ Offline page loaded - starting connection monitoring...');
        
        let wasOffline = true; // We're on the offline page, so we start as offline
        let checkInterval;
        
        // Function to update UI status
        function updateStatusIndicator(status) {
            const indicator = document.querySelector('.status-indicator');
            const statusText = document.querySelector('#statusText');
            
            indicator.className = 'status-indicator';
            
            switch(status) {
                case 'offline':
                    indicator.classList.add('offline');
                    statusText.textContent = 'No internet connection detected.';
                    break;
                case 'checking':
                    indicator.classList.add('checking');
                    statusText.textContent = 'Checking connection...';
                    break;
                case 'online':
                    indicator.classList.add('online');
                    statusText.textContent = 'Connection restored! Reloading...';
                    break;
            }
        }
        
        // Function to test actual server connectivity
        async function testServerConnection() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch('/connection-test.php?nocache=' + Date.now(), {
                    method: 'HEAD',
                    cache: 'no-cache',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return response.ok || response.type === 'opaque';
            } catch (error) {
                console.log('âŒ Server test failed:', error.message);
                return false;
            }
        }
        
        // Function to check if we're really back online
        async function checkConnectionAndReload() {
            updateStatusIndicator('checking');
            
            const browserOnline = navigator.onLine;
            const serverReachable = await testServerConnection();
            
            console.log('ðŸŒ Connection check:', {
                browserOnline,
                serverReachable,
                timestamp: new Date().toLocaleTimeString()
            });
            
            if (browserOnline && serverReachable) {
                console.log('âœ… Connection fully restored! Reloading...');
                updateStatusIndicator('online');
                
                // Clear the interval before reloading
                if (checkInterval) {
                    clearInterval(checkInterval);
                }
                
                // Small delay to show the success state
                setTimeout(() => {
                    // Try to get the original URL from sessionStorage
                    const originalUrl = sessionStorage.getItem('originalUrl');
                    
                    if (originalUrl && originalUrl !== window.location.href) {
                        console.log('Redirecting to original URL:', originalUrl);
                        sessionStorage.removeItem('originalUrl'); // Clean up
                        window.location.href = originalUrl;
                    } else if (document.referrer && document.referrer.includes(window.location.hostname)) {
                        // Fallback to referrer if available
                        window.location.href = document.referrer;
                    } else {
                        // Last resort - go to dashboard or home
                        window.location.href = window.location.origin + '/dashboard/' || window.location.origin;
                    }
                }, 1000);
                
                return true;
            } else {
                updateStatusIndicator('offline');
            }
            return false;
        }
        
        // Start aggressive connection monitoring
        function startMonitoring() {
            console.log('ðŸš€ Starting aggressive connection monitoring...');
            
            // Check immediately
            checkConnectionAndReload();
            
            // Check every 3 seconds
            checkInterval = setInterval(checkConnectionAndReload, 3000);
        }
        
        // Listen for browser online event
        window.addEventListener('online', function() {
            console.log('ðŸ“± Browser reports online - verifying server...');
            setTimeout(checkConnectionAndReload, 500); // Small delay to ensure connection is stable
        });
        
        // Retry button functionality
        document.getElementById('retryButton').addEventListener('click', function() {
            console.log('ðŸ”„ Manual retry clicked');
            checkConnectionAndReload();
        });
        
        // Check when page becomes visible (user switches back to tab)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('ðŸ‘€ Page became visible - checking connection...');
                checkConnectionAndReload();
            }
        });
        
        // Check when window gains focus
        window.addEventListener('focus', function() {
            console.log('ðŸŽ¯ Window focused - checking connection...');
            checkConnectionAndReload();
        });
        
        // Start monitoring when page loads
        startMonitoring();
        
        // Also expose a global function for manual testing
        window.forceConnectionCheck = checkConnectionAndReload;
    </script>
</body>
</html>
